<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">Designation</th>
      <th scope="col">Email Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empBO">
      <td>{{emp.fName}}</td>
      <td>{{emp.lName}}</td>
      <td>{{emp.age}}</td>
      <td>{{emp.designation}}</td>
      <td>{{emp.emailAddress}}</td>
    </tr>
  </tbody>
</table>
